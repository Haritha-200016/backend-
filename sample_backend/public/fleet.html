<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleet Management Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .progress-bar {
      background-color: #333333;
      height: 0.5rem;
      border-radius: 9999px;
      overflow: hidden;
    }
    .progress-bar-fill {
      background-color: #00cfff;
      height: 100%;
    }
  </style>
</head>
<body class="p-6">
  <div class="text-3xl font-bold mb-8">FLEET MANAGEMENT <span class="float-right text-xl font-normal">velastra</span></div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="card">
      <div>Total Vehicles</div>
      <div class="text-3xl font-bold">145</div>
      <div class="progress-bar mt-2"><div class="progress-bar-fill w-2/4"></div></div>
    </div>

    <div class="card">
      <div>Fuel Cost</div>
      <div class="text-3xl font-bold">$52,300</div>
      <div class="progress-bar mt-2"><div class="progress-bar-fill w-3/4"></div></div>
    </div>

    <div class="card">
      <div>Fuel Level</div>
      <div class="text-3xl font-bold">18,735 mi</div>
    </div>

    <div class="card">
      <div>Fuel Level</div>
      <div class="text-3xl font-bold text-center">56%</div>
      <canvas id="fuelCircleChart" class="mx-auto" width="80" height="80"></canvas>
    </div>

    <div class="card">
      <div>Monthly Mileage</div>
      <div class="text-3xl font-bold">18,735 mi</div>
      <canvas id="monthlyMileageChart" height="100"></canvas>
    </div>

    <div class="card">
      <div>Alerts</div>
      <div class="text-3xl font-bold">31 Active</div>
      <canvas id="alertsBarChart" height="100"></canvas>
    </div>

    <div class="card">
      <div>Fuel Consumption</div>
      <div class="flex items-center text-xl">
        <span class="text-2xl font-bold mr-2">7.1 mpg</span>
      </div>
      <div>Est. Range: 320 mi</div>
      <div>Fuel Used: 54 gal</div>
    </div>

    <div class="card">
      <div>Alerts</div>
      <div class="text-3xl font-bold">31</div>
      <canvas id="alertTypesChart" height="100"></canvas>
    </div>

    <div class="card col-span-1 md:col-span-2 lg:col-span-4">
      <div>Idling Time</div>
      <div class="text-3xl font-bold">36 h</div>
      <canvas id="idlingTimeChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const company = params.get('company') || '';
    const rawSector = params.get('sector') || 'fleet';
    const sector = rawSector.toLowerCase() === 'fleet' ? 'mining' : rawSector;

    const API_URL = `http://10.5.48.30:5001/fetch-dashboard-data?company=${company}&sector=${sector}`;

    new Chart(document.getElementById('fuelCircleChart'), {
      type: 'doughnut',
      data: {
        labels: ['Used', 'Remaining'],
        datasets: [{
          data: [56, 44],
          backgroundColor: ['#00cfff', '#333333'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '80%',
        plugins: {legend: {display: false}},
        responsive: false
      }
    });

    new Chart(document.getElementById('monthlyMileageChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          data: [5000, 7000, 9000, 12000, 18735],
          backgroundColor: '#00cfff'
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('alertsBarChart'), {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D', 'E'],
        datasets: [{
          data: [5, 10, 18, 25, 15],
          backgroundColor: '#00cfff'
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('alertTypesChart'), {
      type: 'bar',
      data: {
        labels: ['Fuel', 'Engine', 'Tires', 'Other'],
        datasets: [{
          data: [10, 8, 7, 6],
          backgroundColor: '#00cfff'
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('idlingTimeChart'), {
      type: 'line',
      data: {
        labels: ['Apr', '12', 'Apr', '46', 'Apr', '30'],
        datasets: [{
          data: [2, 8, 14, 20, 36, 30],
          fill: false,
          borderColor: '#00cfff',
          tension: 0.4
        }]
      },
      options: {
        plugins: {legend: {display: false}},
        scales: {y: {display: false}}
      }
    });
  </script>
</body>
</html>

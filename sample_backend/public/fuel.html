<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Management Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="p-6">
  <div class="text-center mb-8">
    <div class="text-3xl font-bold">Fuel Management</div>
    <div class="text-2xl font-bold text-cyan-400 mt-2">Velastra</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="card flex flex-col items-center">
      <div>Average Fuel Level</div>
      <div class="text-3xl font-bold">67%</div>
      <canvas id="fuelLevelChart" width="80" height="80"></canvas>
    </div>

    <div class="card">
      <div>Fuel Consumption</div>
      <div class="text-3xl font-bold">317 gal/h</div>
      <canvas id="fuelConsumptionChart" height="100"></canvas>
    </div>

    <div class="card">
      <div>Refueling Overview</div>
      <div class="text-xl">24 Refuels</div>
      <div class="text-2xl font-bold">9,150 <span class="text-sm font-normal">Cost</span></div>
      <canvas id="refuelingChart" height="100"></canvas>
    </div>

    <div class="card col-span-1 md:col-span-2">
      <div>Fuel Levels</div>
      <canvas id="fuelLevelsLine" height="100"></canvas>
    </div>

    <div class="card">
      <div>Fuel Expenditure</div>
      <div class="text-2xl font-bold">$34,2k</div>
      <div class="text-sm mb-2">This Month</div>
      <canvas id="fuelExpenditureChart" width="100" height="100"></canvas>
      <div class="mt-4 text-sm">
        <div class="flex justify-between"><span class="text-cyan-400">● Haul Tucks</span><span>56%</span></div>
        <div class="flex justify-between"><span class="text-cyan-400">● Loaders</span><span>29%</span></div>
        <div class="flex justify-between"><span class="text-cyan-400">● Gensets</span><span>15%</span></div>
      </div>
    </div>

    <div class="card flex flex-col items-center justify-center">
      <div class="text-xl mb-2">Active Alerts</div>
      
      <div class="relative -top-16 left-10">
        <div class="bg-red-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-bold">3</div>
      </div>
    </div>

    <div class="card">
      <div>Fuel Usage</div>
      <div class="text-2xl font-bold">$34,2k</div>
      <div class="text-sm mb-2">This Month</div>
      <canvas id="fuelUsageChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const company = params.get('company') || '';
    const sector = params.get('sector') || 'fuel';
    const API_URL = `http://10.5.48.30:5001/fetch-dashboard-data?company=${company}&sector=${sector}`;

    new Chart(document.getElementById('fuelLevelChart'), {
      type: 'doughnut',
      data: {
        labels: ['Used', 'Remaining'],
        datasets: [{
          data: [67, 33],
          backgroundColor: ['#00cfff', '#333333'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '80%',
        plugins: {legend: {display: false}},
        responsive: false
      }
    });

    new Chart(document.getElementById('fuelConsumptionChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          data: [270, 320, 290, 310, 300, 280, 317],
          borderColor: '#00cfff',
          fill: false,
          tension: 0.4
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('refuelingChart'), {
      type: 'bar',
      data: {
        labels: ['W1', 'W2', 'W3', 'W4', 'W5', 'W6', 'W7'],
        datasets: [{
          data: [800, 1300, 900, 1000, 950, 700, 1400],
          backgroundColor: '#00cfff'
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('fuelLevelsLine'), {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5', '6', '7'],
        datasets: [{
          data: [30, 50, 40, 60, 55, 45, 50],
          borderColor: '#00cfff',
          fill: false,
          tension: 0.4
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });

    new Chart(document.getElementById('fuelExpenditureChart'), {
      type: 'doughnut',
      data: {
        labels: ['Haul Tucks', 'Loaders', 'Gensets'],
        datasets: [{
          data: [56, 29, 15],
          backgroundColor: ['#00cfff', '#555555', '#333333'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: {legend: {display: false}},
        responsive: false
      }
    });

    new Chart(document.getElementById('fuelUsageChart'), {
      type: 'line',
      data: {
        labels: ['W1', 'W2', 'W3', 'W4'],
        datasets: [{
          data: [7000, 8500, 9200, 11000],
          borderColor: '#00cfff',
          fill: false,
          tension: 0.4
        }]
      },
      options: {plugins: {legend: {display: false}}, scales: {y: {display: false}}}
    });
  </script>
</body>
</html>
